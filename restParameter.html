<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>restParemeter</title>
  </head>
  <body>
    <h3>restParemeter</h3>
    <script>
      function sum2(x1, x2) {
        let y = x1 + x2;
        return y;
      }
      function sum(...arr) {
        let y = 0;
        for (let i = 0; i < arr.length; i++) {
          y += arr[i];
        }
        return y;
      }
      console.log(sum(5, 7));
      console.log(sum(5, 7, 9, 4, 10));
      console.log(sum(5, 7, 10));
      console.log(sum(5, 7, 1, 3, 5, 9, 4, 10));
      const num = [1, 3, 4, 5, 51, 2];
      console.log(sum(...num));
    </script>
  </body>
