<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>date.html</title>
</head>
<body>
  <div id="result"></div>
  <script>
    //d-day 2023-05-31
    let now = new Date();
    let d_day = new Date('2023-05-31')

    let passTime = d_day.getTime() - now.getTime();
    

    result.innerHTML = Math.floor(passTime/1000/60/60/24) + '<br>'; //br태크를 이용하기위해서 HTML방식으로 출력한다.
    result.innerText += Math.round(passTime/1000/60/60);

  </script>
</body>
</html>
