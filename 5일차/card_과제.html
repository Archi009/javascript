<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#container {
  display : grid ;
  grid-template-columns : repeat(auto-fit, 400px);
  grid-gap: 200px

}
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>
<div id="container">
<h2>Card</h2>
<div class="card">
  <img src="/3일차/img/멍.jpg" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>John Doe</b></h4> 
    <p>Architect & Engineer</p> 
  </div>
</div>




<script>
  let person = {name:"choi", age:"20"}

  let persions = [
    {name:"choi", skill:"architect & Engineer"},
    {name:"i", skill:"artist"},
    {name:"park", skill:"programer"}
    ]
  for(let i=0; i<persions.length;i++){
    let result = document.getElementById('container')
    let newNode = `<div class="card">
  <img src="/3일차/img/멍.jpg" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>${persions[i].name}</b></h4> 
    <p>${persions[i].skill}</p> 
  </div>
</div> `
    result.innerHTML += newNode
  }
  
</script>
</body>
</html>
