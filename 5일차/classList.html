<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList.html</title>
  <style>
    .panel{
      color : greenyellow;
      font-size: 2em;
    }
    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <h3>class 속성을 제어</h3>
  <button id="btn">안보이게 토글</button>
  <div class="panel">
    div
  </div>
  <script>
    btn.onclick = function(){
     document.querySelector("div").classList.toggle("hide") //토글 사용하니까 class1.html에서 썼던 if문이 필요가 없다.
    }
    
  </script>
</body>

</html>
