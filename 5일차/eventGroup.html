<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>append2</title>
  <style>
    div {
      margin: 5px;
      padding: 10px;
      border: 2px solid red;
    }
  </style>
</head>

<body>

  <div id="apple" class="el">사과</div>
  <div id="banana" class="el">바나나</div>
  <div id="kiwi" class="el">키위</div>

  <div id="basket"></div>
  <div id="template" style="display : none">

    <div class="fruit" title="사과"><span></span></div>

  </div>
  <script>
    

      document.body.addEventListener("click",  function (ev) {
       if( ! ev.target.classList.contains("el")){
        return;
      }
        let content = event.target.innerText;

        let div = ` <div class="fruit" title="${content}"><span>${content}</span></div>`
        basket.innerHTML += div;
        // basket.append(div)
      })
        //이벤트 위임 (그룹이벤트): 부모태그에 이벤트를 지정
      basket.addEventListener("click",function(ev){
        let node = ev.target                 //실제 이벤트가 발생한 대상 (태그)
        if( ev.target.classList.contains("fruit")){ //div 이면 본인을 삭제
          node.remove()       
      }else if(ev.target.nodeName == "SPAN"){//span 태그이면 부모 div삭제
        node.parentNode.remove()

      }
      })
      

      
  </script>
</body>

</html>
