<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerText</title>
  </head>

  <body>
    <h3>태그 내용(바디) : innerText, innerHTML 비교</h3>
    <p id="p1"></p>
    <input type="button" value="보기" id="btn" />
    <script>
      btn.onclick = function () {
        //p1.innerText = "<strong><u>Ajax</u></strong> 프로그래밍,<br>기초"
        p1.innerHTML = "<strong><u>Ajax</u></strong> 프로그래밍,<br>기초";
      };
    </script>
  </body>
</html>
