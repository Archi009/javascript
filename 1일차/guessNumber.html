<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guessNumber</title>
</head>

<body>
  <script>
    /*
    작성일자 : 2022 12 15
    작성자 : 홍길동
    내용 : 숫자 맞추기 게임
    */
    // 임의의 수 생성
    let num = Math.floor(Math.random() * 10) + 1;
    let turn = 0;
    // 맞을때까지 반복
    // 입력값이 0이면 종료
    //시도 값이 3회 이상이면 종료
    while (true ) {
      // 사용자가 숫자 입력
      let guess = prompt("1~10사이의 수를 입력(0은 종료)하세요","5")
      turn ++; ///turn = turn + 1
      // 정답이면 종료
      if (guess == 0){
        alert('게임중지');
        break;
      }
      else if (turn >= 3 ){
        alert('게임 오버');
        break;   
      }
      else if (num == guess){
        alert('정답');
        break;
      }
  
      // if (num == guess || turn >= 3 || guess == 0) {
      //   alert("정답");    // 턴수 3회 이상이거나 입력값이 0이거나 정답이거나
      //   break;
      // }
      // 작으면 "작다" 출력 후 입력으로 돌아감
      if (num < guess) {
        alert("작다");
      }
      // 크면 "크다" 출력 후 입력으로 돌아감
      if (num > guess) {
        alert("크다");
      }
    }

// 뭔개소린지 분석 요망
  </script>
</body>

</html>
