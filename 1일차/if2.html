<body>
  
 <!-- 등급점수를 입력 받아서 등급 출력
  4.0 -> A
  3.5 -> B+
  3.0 -> B
  c -->
 
  <script>
    let score = prompt("등급 점수를 입력하세요")
    // debugger
    if(score >= 4.0){
      alert("A")
    }else if(score >= 3.5){
      alert("B+")
    }else if(score >= 3.0){
      alert("B")
    }else {alert("C")}
  
  </script>
</body>
