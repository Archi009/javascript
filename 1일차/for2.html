<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for2</title>
</head>
<body>
  <script>
    let sum = 0; //합계를 저장할 변수
  //  debugger
   let num = prompt('숫자 입력') //입력값을 적을 변수
    for(let i = 1; i <= num ; i++  ){ // i값이 num값이 될때 까지 i를 1씩 증가시킨다 .
     sum += i; // 합계에 i값을 더해준다
     }//sum값이 0부터 시작해서 i값을 더해주는데, i값은 1부터 num(한계)값이 될때 까지 1씩 더해준다. ex)0+1 1+2 3+3 6+4 10+5 ...

    alert(sum);
  </script>
</body>
</html>
