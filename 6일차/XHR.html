<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XHR</title>
</head>

<body>
  <h3>서버에서 비동기로 데이터 가져오기</h3>
  <table border="1">
    <thead></thead>
    <tbody id="a">
      <!-- <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr> -->
    </tbody>
    <tfoot></tfoot>
  </table>
  <script>
    //url , 응답처리만 달라진다
    //1. xhr객체 생성
    let xhr = new XMLHttpRequest()
    //2. 콜백함수
    xhr.onload = callback;
    //3. 요청 연결
    let url = 'https://jsonplaceholder.typicode.com/posts'
    xhr.open('get', url);
    xhr.send()
    //4. 요청 전달




    function callback() {
      let obj = JSON.parse(xhr.response)
      // console.log(obj.title)
      //tr태그로 만들어서 table에 연결
      for (let i = 0; i < obj.length; i++) {
        let po = `<tr>
      <td>${obj[i].userId}</td>
      <td>${obj[i].id}</td>
      <td>${obj[i].title}</td>
      <td>${obj[i].body}</td>
       </tr>`

        a.innerHTML += po
        //a.innerHTML = po + a.innerHTML 
      }
    }
  </script>
</body>

</html>
