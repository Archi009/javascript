<body>
  <!-- 0<=H<=23, 0<=M<=59 -->
  <script>
    debugger
    let num = prompt().split(" ")
    let hour = Number.parseInt(num[0])
    let min = Number.parseInt(num[1])

    if (min > 45) {
      min -= 45;
    }
    else if (min < 45) {
      min += 15;
      hour--;
      if (hour == -1) { //왜 0보다 작다는 인식이 안되나?
        hour = 23;
      }
    }
    console.log(hour + '' + min)
  </script>
</body>
