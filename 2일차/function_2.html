    alert(arry_sum([10, 10, 10, 10, 10]));

    function arry_sum(score){//매개변수도 지역변수
      let sum = 0; //중괄호 안의 정의는 중괄호 내부에서만 정의 된다
      for (let i = 0; i < score.length; i++) { //length의 방번호가 0부터 시작하기 때문에 =이 들어가면 안된다
        sum += score[i];
      }
      return sum; //function의 중괄호 바깥의 sum에 리턴시킨다는 의미
    }
