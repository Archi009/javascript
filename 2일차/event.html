<html lang="en">
<head>

  <title>event</title>
</head>
<body>
  <ul> 
    <li><a href="#" onclick="chabgbg('black')">blac</a></li>
    <li><a href="#" onclick="chabgbg('#fff')">white</a></li>
    <li><a href="#" onclick="chabgbg('#ccc')">gray</a></li>
  </ul>
  <div id="result">
    test
  </div>  
  <script>
    function chabgbg(color){
      result.style.backgroundColor = color;
    }
  </script>
</body>
