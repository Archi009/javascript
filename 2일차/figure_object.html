  <script>
    /* 피겨 점수 계산 
    최대값, 최소값, 합계, 평균*/


    /*  
    매개변수 : 배열 (점수)
    리턴 : 숫자 (합계)
    */
   //객체 = 속성(필드,데이터)+메서드(함수)

    function Figure(score) {//객체 생성 함수 
      this.score = score;// this=객체 내부의 속성, =값을 집어 넣으면 필드 (속성, 데이터)

      this.total = function () { //= 함수 를 집어 넣으면 메서드 (함수)
        let s = 0;
        for (let i = 0; i < score.length; i++) { //i <= score.length 같이 =를 붙이면 안되는 이유는 무엇인가 hint 0
          s += score[i];
        }
        this.sum = s;
        return s;
      }

      this.max = function () {
        //최대값 변수 선언 
        //점수 배열 수 만큼 반복
        //최대값이랑 배열 요소 값을 비교해서 요소 값이 크면 최대값 변수에 저장
        //최대값 리턴
        let m = score[0];
        for (let i = 1; i < score.length; i++) {
          if (m < score[i]) {
            m = score[i];
          }

        }
        this.maxNum = m;
        return m;

      }
      this.min = function () {

        let m = score[0];
        for (let i = 1; i < score.length; i++) {
          if (m > score[i]) {
            m = score[i];
          }

        }
        this.minNum = m;
        return m;
      }
    }
    let tes_score = [3, 4, 1, 5];
    let figure = new Figure(tes_score);
    figure.total();
    figure.max();
    figure.min();
    debugger
    let tes_avg = (figure.sum + figure.maxNum + figure.minNum) / tes_score.length - 2;

    console.log('총점:', figure.sum);
    console.log('최고점수:', figure.maxNum);
    console.log('최저점수:', figure.minNum);
    console.log('평균:', tes_avg);
