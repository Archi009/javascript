<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
</head>

<body>
  /*두 수의 합을 계산하는 함수를 선언 */
  <script>
    //두 수의 합을 계산하는 함수를 선언
    function total(num1, num2) {
      let sum = num1 + num2;
      return sum;
    }

    //함수 호출 실행
    
    function print(param) {
      console.log('=======');
      console.log(param);
      console.log('=======');
      // return 사용해야 하는 값이 나온다면 리턴문을 적어야 하지만 그렇지 않을때는 생략가능
    }
    
    let result = total(10, 20);
    let result2 = total(100, 200);
    print(result)
    console.log(result2);
  </script>
</body>

</html>
