<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function parameter</title>
</head>
<body>
  <script>
    /*두 수의 함을 계산하는 함수*/

    function tw_sum(num1, num2=0){ //num2에 기본값을 설정한다. : 값이 인식 되지 않을때 기본값 출력
      let sum = num1 + num2;
      return sum
    }

    console.log(tw_sum(10,20))
    console.log(tw_sum(100,200))
    console.log(tw_sum(10)) // num2에 값을 부여하지 않으면 Nan
    console.log(tw_sum(10,2,3)) //3은 무시
    
  </script>

</body>
</html>
