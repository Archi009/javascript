  <script>
    let score =[4, 5 ];

    score.push(100) //맨뒤 추가

    //배열 복사 깊은 복사 얕은 복사

    let scoreCopy = score;     //= 얕은 복사

    scoreCopy[0] =10;

    console.log(score[0], scoreCopy[0]);

    let scoreDcopy = [...score]; //= 깊은 복사

    scoreDcopy[0] = 5; 

    console.log(score[0],scoreDcopy[0])
